{% extends "layout.nunjucks" %}
{% block content %}
<div class="row tool-link-container">
  {% for page in subpages %}
    <div class="mui-col-md-3 mui-col-sm-4  tool-thumb">
            <div>
            <a href="/{{page.toolPath}}" class="tool-thumb__content">
                <img src="/public/images/tool/{{page.toolImage}}" >
                <p>{{page.pageTitle}}</p>
            </a>
        </div>
    </div>
  {% else %}
    <div>No tools</div>
  {% endfor %}
</div>
{% endblock %}
